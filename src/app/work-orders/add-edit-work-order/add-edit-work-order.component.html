<div class="wo-container">
    <p-steps
        [model]="steps"
        [readonly]="true"
        (activeIndexChange)="activeIndexChanged($event)"
    ></p-steps>
    <div class="wo-step" [ngSwitch]="activeStepIndex">
        <app-details-step
            *ngSwitchCase="'1'"
            [workOrder]="_workOrder"
        ></app-details-step>
        <app-estimate-step *ngSwitchCase="'2'"></app-estimate-step>
        <app-action-step *ngSwitchCase="'3'"></app-action-step>
        <app-summary-step *ngSwitchCase="'4'"></app-summary-step>
    </div>
</div>
